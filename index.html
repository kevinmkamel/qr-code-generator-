<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>QR Code Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #qr-code-generator {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #result {
            margin-top: 20px;
        }
       
    </style>
</head>
<body>
    <div id="qr-code-generator">
        <h1>QR Code Generator</h1>
        <input type="text" id="qr-code-input" placeholder="Enter URL or Text" required>
        <button id="qr-code-button" onclick="generateQRCode()">Generate QR Code</button>
        <div id="result">
            <img id="qr-code" src="" alt="QR Code">
        </div>
        <button id="download-button" onclick="downloadQRCode()"> DOWNLOAD</button>
    </div>

    <script>
       function downloadQRCode() {
  // Get the QR code element
  var qrcode = document.getElementById("qr-code");

  // Create a link and trigger download
  var link = document.createElement('a');
  link.href = qrcode.src;
  link.download = 'qr_code.png';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
        function generateQRCode() {
            const qrCodeInput = document.getElementById('qr-code-input');
            const qrCode = document.getElementById('qr-code');

            if (!qrCodeInput.checkValidity()) {
                alert('Please enter a valid URL or text.');
                return;
            }

            qrCode.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrCodeInput.value)}`;
        }
    </script>
